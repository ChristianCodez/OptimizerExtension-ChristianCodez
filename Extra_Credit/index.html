<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Weather app that provides live weather updates by city." />
    <meta name="author" content="Your Name" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <!-- Overlay for darkening background -->
    <div class="overlay"></div>

    <!-- Main content container -->
    <div class="content">
        <h1>Weather App</h1>

        <div class="input-container">
            <input id="cityInput" type="text" placeholder="Enter city name" />
            <button id="fetchBtn">Get Weather</button>
            <label>
                <input type="checkbox" id="unitToggle" />
                Show temperature in Fahrenheit
            </label>
        </div>

        <div id="weatherOutput">
            <div id="weatherCard">
                <p id="description"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="localTime"></p>
            </div>

            <!-- Map container (height and width now handled in CSS) -->
            <div id="map"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
